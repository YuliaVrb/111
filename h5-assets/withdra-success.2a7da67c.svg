<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitunix</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .cannotAccess_box {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .page_banner {
        width: 250px;
        margin-bottom: 25px;
      }
      .page_banner:hover {
        transform: rotate(360deg);
        transition: all 0.3s;
      }
      .page_title {
        height: 30px;
        line-height: 30px;
        color: #f5f5f5;
        font-weight: 700;
        margin-bottom: 16px;
        font-size: 20px;
      }
      .page_content {
        height: 22px;
        line-height: 22px;
        font-size: 14px;
        color: #999999;
        white-space: nowrap;
      }
      @media screen and (max-width: 1080px) {
        .cannotAccess_box {
          width: calc(100% - 16vw);
        }
        .page_banner {
          width: 33.325vw;
          margin-bottom: 3.33vw;
        }
        .page_title {
          font-size: 4vw;
          line-height: 4vw;
          margin-bottom: 2.13vw;
        }
        .page_content {
          line-height: 6vw;
          font-size: 1.99vw;
          padding-bottom: 12vw;
          text-align: center;
          white-space: normal;
        }
        .first {
          padding-bottom: 6vw;
        }
        .sec {
          padding-bottom: 1vw;
        }
      }
      a,
      a:hover,
      a:visited,
      span {
        color: rgb(176, 241, 39);
        text-decoration: none;
      }
      span {
        cursor: default;
      }
    </style>
  </head>
  <!-- 无法访问 -->
  <body style="background-color: #121212">
    <div class="cannotAccess_box">
      <img class="page_banner" src="./cannotAccess.png" />
      <div class="page_title">System Updates</div>
      <div class="page_content first"
        >Bitunix will undergo a system update on January 25, 2024 at 00:00 UTC, lasting approximately 7 hours.</div
      >
      <div class="page_content" style="margin-bottom: 1.5vw">
        Operations will swiftly resume after the upgrade. For assistance, contact
        <a href="mailto:support@bitunix.com">support@bitunix.com</a> , or <span onclick="openCustomerService()">connect</span> with our
        customer service via our live chat. Apologies for any inconvenience. Thank you for your support!</div
      >
      <!-- <div class="page_content" style="margin-bottom: 2vw">Apologies for any inconvenience. Thank you for your support!</div> -->
      <div class="page_content sec">Bitunix將於2024年1月25日UTC00:00進行系統更新，持續約7小時。</div>
      <div class="page_content">
        升級後運營將迅速恢復。如需幫助，您可以通過郵件聯繫 <a href="mailto:support@bitunix.com">support@bitunix.com</a>,
        或通過頁面下方的在線客服功能 <span onclick="openCustomerService()">聯繫 </span>我們。抱歉給您帶來不便。謝謝您的支持!</div
      >
      <!-- <div class="page_content">!</div> -->
    </div>

    <!-- zendesk  -->
    <script>
      function customZendeskStyle() {
        /**
         * zendesk加载iframe节点已经加载完毕
         */
        const timer = setTimeout(() => {
          const zenDeskIframe = Array.from(document.getElementsByTagName('iframe')).find((item) => {
            return item.role === null;
          });
          if (!zenDeskIframe) {
            clearTimeout(timer);
            customZendeskStyle();
          } else {
            zE('messenger:set', 'locale', 'en-US');
          }
        }, 500);
      }
      const openCustomerService = () => {
        zE('messenger', 'open');
      };
    </script>
    <script
      async=""
      id="ze-snippet"
      onload="customZendeskStyle()"
      src="https://static.zdassets.com/ekr/snippet.js?key=73d65c47-d016-40d3-9aae-6d962989226e"
    ></script>
    <!-- zendesk end -->
  </body>
</html>